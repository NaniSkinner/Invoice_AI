# Application Name
spring.application.name=invoiceme-api

# Server Configuration
# Render uses PORT environment variable for dynamic port assignment
server.port=${PORT:8080}

# Database Configuration
# Render provides: PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD
# Also supports custom DATABASE_URL in JDBC format
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:invoiceme}}
spring.datasource.username=${PGUSER:${DATABASE_USERNAME:nanis}}
spring.datasource.password=${PGPASSWORD:${DATABASE_PASSWORD:}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY}
openai.api.model=${OPENAI_MODEL:gpt-4o-mini}

# Scheduling
scheduling.overdue-check.cron=0 0 0 * * *

# Security
jwt.secret=${JWT_SECRET:change-me-in-production-use-strong-secret}
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# Actuator Health Endpoint
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.com.invoiceme=INFO
logging.level.org.springframework.web=INFO
