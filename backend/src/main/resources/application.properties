# Application Name
spring.application.name=invoiceme-api

# Server Configuration
# Render uses PORT environment variable for dynamic port assignment
server.port=${PORT:8080}

# Database Configuration
# DatabaseConfig.java handles parsing of DATABASE_URL from Render/Railway/Heroku
# Supports both formats:
#   - postgres://user:pass@host:port/db (Render/Railway/Heroku)
#   - jdbc:postgresql://host:port/db (Standard JDBC)
# Fallback for local development:
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/invoiceme}
spring.datasource.username=${DATABASE_USERNAME:nanis}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY}
openai.api.model=${OPENAI_MODEL:gpt-4o-mini}

# Scheduling
scheduling.overdue-check.cron=0 0 0 * * *

# Security
jwt.secret=${JWT_SECRET:change-me-in-production-use-strong-secret}
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# Actuator Health Endpoint
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.com.invoiceme=INFO
logging.level.org.springframework.web=INFO
