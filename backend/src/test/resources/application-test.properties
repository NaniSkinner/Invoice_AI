# Test Application Configuration

# Application Name
spring.application.name=invoiceme-api-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway Configuration - Disable for tests (using ddl-auto instead)
spring.flyway.enabled=false

# OpenAI Configuration - Mock values for testing
openai.api.key=test-api-key-mock
openai.api.model=gpt-4o-mini

# Scheduling - Disable for tests
spring.task.scheduling.enabled=false

# Security
jwt.secret=test-jwt-secret-key-for-testing-only
jwt.expiration=86400000

# Logging
logging.level.com.invoiceme=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Disable banner for cleaner test output
spring.main.banner-mode=off

